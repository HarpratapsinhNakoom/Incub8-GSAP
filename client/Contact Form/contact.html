<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incub8 - Reachout</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="./contactResponsive.css">

    <!-- CDNS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="contact__container">
        <div class="contact__title">
            <h2>Contact Us</h2>
            <p>Any questions or remarks? Just write us a message!</p>
        </div>
        
        <div class="main__container">
            <div class="main__left">
                <div class="main__title">
                    <h3>Contact Information</h3>
                    <p>Fill up the form and our Team will get back to you within 24 hours.</p>
                </div>

                <div class="main__middle">
                    <div>
                        <i class="fa fa-solid fa-phone"></i>
                        <a href="">+91 94284 20419</a>
                    </div>
                    <div>
                        <i class="fa fa-solid fa-envelope"></i>
                        <a href="">harpratapnakoom@gmail.com</a>
                    </div>
                    <div>
                        <i class="fa fa-solid fa-map"></i>
                        <a href=""> Incub8, HK Hub building, Surat. </a>
                    </div>
                </div>

                <div class="main__socials">
                    <a href="">
                        <i class="fa fa-solid fa-linkedin"></i>
                    </a>
                    <a href="">
                        <i class="fa fa-solid fa-facebook"></i>
                    </a>
                    <a href="">
                        <i class="fa fa-solid fa-instagram"></i>
                    </a>
                    <!-- <a href="">
                        <i></i>
                    </a> -->
                </div>
            </div>
            <form class="main__form" id="main__form" method="post">
                <div>
                    <input type="text" name="name" id="name" required>
                    <label for="name">Name</label>
                </div>
                
                <div>
                    <input type="email" name="email" id="email" required>
                    <label for="name">Email</label>
                </div>
                
                <div>
                    <input type="text" name="subject" id="subject" required>
                    <label for="subject">Subject</label>
                </div>
                
                <div>
                    <textarea name="message" id="message" cols="30" rows="5" required></textarea>
                    <label for="message">Message</label>
                </div>

                <button type="submit" id="form_submit_button">Send Message</button>
            </form>
        </div>
    </div>



    <!-- Mail service CDN and INITIALIZATION -->
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('KPRPZnS0RAtwTVY5m')
    </script>

    <script src="./sendEmail.js"></script>
</body>
</html>
